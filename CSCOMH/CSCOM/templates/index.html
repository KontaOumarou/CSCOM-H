{%  extends "base.html"  %}
{% load static %}


{% block content  %}
<!--  Citation de bienvenue/  -->
      <section class="py-5" id="s" >
        <div class="container">
          <div class="row pt-4 px-3">
            <div class="col-sm-3 text-white justify-content-center">
              <h2 id="cscom">Asseïd Cherif Ousmne Madane Haïdara </h2>
              <p class="py-5">L 'homme qui par son courage, sa bravoure et sa foi envers son seigneur parvint à
                transformer les pecheurs en croyant sincères ! </p>
              <a href="#" class="btn btn-danger m-5"> Decouvrir.... </a>
            </div>
            <div class="col-sm-9 shadow-lg">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'images/CSCOMH.jpg'  %}" class="d-block w-100 img-thumbnail" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/CSCOMH2.jpg'  %}" class="d-block w-100 img-thumbnail" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/CSCOMH3.jpg'  %}" class="d-block w-100 img-thumbnail" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

            </div>

          </div>
        </div>

      </section>
    

{% endblock  %}
